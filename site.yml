- hosts: all
  gather_facts: false
  vars_files:
    - dict.yml
  tasks:
    - name: Setup ansible_user & ansible_password for the target hosts
      include: setup_user_pw.yml
      with_dict: "{{ dict }}"

- hosts: all
  gather_facts: false
  tasks:
    - shell: hostname
      register: hostname_result
    - debug:
        msg: "{{ hostname_result.stdout }}"
